<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>São Paulo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@100;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    </style>
</head>
<body>
    <div>
        <header>
            <h1>Cadastro</h1>
            <a href="index.html">
            </a>
        </header>
        <article>
            <form action="#">
                <h2>Formulário de Cadastro</h2>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" maxlength="100" id="nome" placeholder="Meu Nome" class="campo__preencher">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="email@email.com" class="campo__preencher e__mail">
                </div>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="num" id="telefone" pattern="[1-9]{2}[0-9]{5}[0-9]{4}"placeholder="11912345678" class="campo__preencher">
                </div>
                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" class="campo__preencher">
                </div>
                <div>

                </div>
                <div>
                    <label for="maiorDeIdade">Maior de Idade:</label>
                    <label for="maiorDeIdade">Sim</label>
                    <input type="radio" name="maiorDeIdade" id="maiorDeIdade" value="sim">
                    <label for="menorDeIdade">Não</label>
                    <input type="radio" name="maiorDeIdade" id="menorDeIdade" value="nao">
                </div>
                <div>
                    <h3>Interesses:</h3>
                    <label for="igreja">Igreja da Sé</label>
                    <input type="radio" name="interesses" id="igreja">
                    <label for="morumbi">Estádio Morumbi</label>
                    <input type="radio" name="interesses" id="morumbi">
                    <label for="ibirapuera">Parque Ibirapuera</label>
                    <input type="radio" name="interesses" id="ibirapuera">
                </div>
                <div>
                    <h3>Você é:</h3>
                    <label for="turista">Turista</label>
                    <input type="checkbox" name="usuario" id="turista">
                    <label for="residente">Residente</label>
                    <input type="checkbox" name="usuario" id="residente">
                    <label for="estudante">Estudante</label>
                    <input type="checkbox" name="usuario" id="estudante">
                </div>
                <div class="buttons">
                    <button class="button_submit" type="submit">Enviar</button>
                    <button class="button_reset" type="reset">Resetar</button>
                </div>
            </form>
        </article>
        <footer>
            <div>
                <h2 class="footer__title">Siga nossas redes sociais:</h2>
                <a href="https://www.instagram.com/prefsp/" target="_blank">
                    <img src="./instagram.png" alt="logo instagram">
                </a>
                <a href="https://www.youtube.com/user/prefeiturasaopaulo" target="_blank">
                    <img src="./youtube-logo-0.png" alt="logo youtube">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
